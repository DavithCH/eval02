<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Gestion de dépense</title>
  </head>
  <body class="container">
    <header>
      <h1>Gestion de dépense</h1>
    </header>

    <main>
      <div>
        <h2 style="text-align: center; margin: 4rem 0">
          Total <br />
          <span class="total">10</span>
        </h2>
      </div>

      <div class="d-flex text-center" style="justify-content: space-between">
        <div>
          <h2>
            Dépenses <br />
            <span class="nb-depense">5</span>
          </h2>
        </div>
        <div>
          <h2>
            Recettes <br />
            <span class="nb-rechette">-10</span>
          </h2>
        </div>
      </div>

      <table class="table text-center my-3">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nom</th>
            <th scope="col">Montant</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody class="js-update-form"></tbody>
      </table>

      <div class="my-3">
        <h2>Ajouter une dépense ou une rechette</h2>

        <form class="row js-form">
          <div class="col">
            <input
              type="text"
              class="form-control"
              placeholder="nom"
              name="name"
            />
          </div>
          <div class="col">
            <input
              type="text"
              class="form-control"
              placeholder="montant/rechette"
              name="montant"
            />
          </div>
          <div class="col">
            <input type="submit" value="valider" class="btn btn-success" />
          </div>
        </form>
      </div>
    </main>
    <script src="	https://unpkg.com/joi@17.5.0/dist/joi-browser.min.js"></script>
    <script type="module">
      import { show, add, update } from "./crud.js";
      show();
      add();
      update();
    </script>
  </body>
</html>
